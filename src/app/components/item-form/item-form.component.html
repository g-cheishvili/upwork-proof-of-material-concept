<form [formGroup]="form" (submit)="onSubmit()" id="itemForm">
  <mat-form-field>
    <input matInput placeholder="Item name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Item description" formControlName="description"></textarea>
  </mat-form-field>
</form>
<div style="text-align: right;">
  <button
    type="submit"
    form="itemForm"
    mat-button
    color="primary"
  >
    Save
  </button>
</div>
